<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>{{ page.title | default:"BOOM – Mike iLL/Rosuav Bass drum HTML5 audio 808" }}</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta name="TITLE" content="BOOM – html audio bass drum">
  <meta name="DESCRIPTION" content="BOOM BOOM BOOM play with html5 audio.">
  <meta name="KEYWORDS" content="BOOOOOM">
  <meta name="OWNER" content="mike@mzoo.org">
  <meta name="AUTHOR" content="mike@mzoo.org">
  <meta name="CONTENT-LANGUAGE" content="English">
  <meta name="VW96.OBJECT TYPE" content="Document">
  <meta name="RATING" content="General">
  <meta name="ROBOTS" content="index,follow">
  <meta name="originpath" content="{{page.path}}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="/style.css" type="text/css">
  <script src="/scripts.js" type="module"></script>
</head>

<body>
  <main>
    <fieldset>
      <legend>Triggers</legend>
      <fieldset class="column">
        <legend>Low</legend>
        <button type="button" id="boom">Boom</button>
        <fieldset>
          <legend>Settings</legend>
          <label>
            Decay
            <input type="range" id="decay" name="decay" value="1" min="0.1" max="2" step="0.1">
          </label>
          <span id="decayvalue">1</span>
        </fieldset>
      </fieldset>
      <fieldset class="column">
        <legend>High</legend>
        <button type="button" id="thwap">thwap</button>
        <fieldset>
          <legend>Settings</legend>
          <label>
            Decay
            <input type="range" id="thwapdecay" name="thwapdecay" value="1" min="0.1" max="2" step="0.1">
          </label>
          <span id="thwapdecayvalue">1</span>
        </fieldset>
      </fieldset>
    </fieldset>
  </main>
</body>

</html>
