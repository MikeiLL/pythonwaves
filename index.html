<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>{{ page.title | default:"BOOM – Mike iLL/Rosuav Bass drum HTML5 audio 808" }}</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta name="TITLE" content="BOOM – html audio bass drum">
  <meta name="DESCRIPTION" content="BOOM BOOM BOOM play with html5 audio.">
  <meta name="KEYWORDS" content="BOOOOOM">
  <meta name="OWNER" content="mike@mzoo.org">
  <meta name="AUTHOR" content="mike@mzoo.org">
  <meta name="CONTENT-LANGUAGE" content="English">
  <meta name="VW96.OBJECT TYPE" content="Document">
  <meta name="RATING" content="General">
  <meta name="ROBOTS" content="index,follow">
  <meta name="originpath" content="{{page.path}}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="/style.css" type="text/css">
  <script src="/scripts.js" type="module"></script>
</head>

<body>
  <main>
    <fieldset>
      <legend>Triggers</legend>
      <fieldset class="column">
        <legend>Low</legend>
        <button type="button" id="boom">Boom</button>
        <fieldset>
          <legend>Settings</legend>
          <table>
            <tbody>
              <tr>
                <td>
                  <label>
                    Decay
                    <input type="range" id="decay" name="decay" value="1" min="0.1" max="2" step="0.1">
                  </label>
                </td>
                <td>
                  <span id="decayvalue">1</span>
                </td>
              </tr>
            </tbody>
          </table>
        </fieldset>
      </fieldset>
      <fieldset class="column">
        <legend>High</legend>
        <button type="button" id="thwap">thwap</button>
        <fieldset>
          <legend>Settings</legend>
          <table>
            <tbody>
              <tr>
                <td>
                  <label>
                    Length
                    <input type="range" id="thwaplength" name="thwaplength" value="0.25" min="0.1" max="0.5"
                      step="0.01">
                  </label>
                </td>
                <td>
                  <span id="thwaplengthvalue">0.25</span>
                </td>
              </tr>
              <tr>
                <td>
                  <label>
                    Frequency
                    <input type="range" id="thwapfrequency" name="thwapfrequency" value="7500" min="500" max="16000"
                      step="100">
                  </label>
                </td>
                <td>
                  <span id="thwapfrequencyvalue">7500</span>
                </td>
              </tr>
            </tbody>
          </table>
        </fieldset>
      </fieldset>
    </fieldset>
    <fieldset id="sequencer">
      <legend>Sequencer</legend>
      <fieldset>
        <legend></legend>
        <label>
          Step Count
          <input id=stepCount type="number" step="1" value=8 min="1" max="16">
        </label>
        <button type="button" id="togglePlay">Start &gt;</button>
      </fieldset>
      <table>
        <tbody>
          <tr></tr>
          <tr></tr>
        </tbody>
      </table>
    </fieldset>
  </main>
</body>

</html>
