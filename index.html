<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>BOOM – Mike iLL/Rosuav Bass drum HTML5 audio 808</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta name="TITLE" content="BOOM – html audio bass drum">
  <meta name="DESCRIPTION" content="BOOM BOOM BOOM play with html5 audio.">
  <meta name="KEYWORDS" content="BOOOOOM">
  <meta name="OWNER" content="mike@mzoo.org">
  <meta name="AUTHOR" content="mike@mzoo.org">
  <meta name="CONTENT-LANGUAGE" content="English">
  <meta name="VW96.OBJECT TYPE" content="Document">
  <meta name="RATING" content="General">
  <meta name="ROBOTS" content="index,follow">
  <meta name="originpath" content="{{page.path}}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="/style.css" type="text/css">
  <script src="/scripts.js" type="module"></script>
</head>

<body>
  <main>
    <fieldset>
      <legend>Triggers</legend>
      <fieldset class="column">
        <legend>Low</legend>
        <button type="button" id="boom">Boom</button>
        <fieldset>
          <legend>Settings</legend>
          <table>
            <tbody>
              <tr>
                <td>
                  <label>
                    Decay
                    <input class=setting type="range" id="boomlength" name="boomlength" value="0.4" min="0.1" max="2"
                      step="0.1">
                  </label>
                </td>
                <td>
                  <span id="boomlengthvalue">1</span>
                </td>
              </tr>
            </tbody>
          </table>
        </fieldset>
      </fieldset>
      <fieldset class="column">
        <legend>Medium</legend>
        <button type="button" id="thwap">thwap</button>
        <fieldset>
          <legend>Settings</legend>
          <table>
            <tbody>
              <tr>
                <td>
                  <label>
                    Length
                    <input class=setting type="range" id="thwaplength" name="thwaplength" value="0.25" min="0.1"
                      max="0.5" step="0.01">
                  </label>
                </td>
                <td>
                  <span id="thwaplengthvalue">0.25</span>
                </td>
              </tr>
              <tr>
                <td>
                  <label>
                    Frequency
                    <input class=setting type="range" id="thwapfrequency" name="thwapfrequency" value="7500" min="500"
                      max="16000" step="100">
                  </label>
                </td>
                <td>
                  <span id="thwapfrequencyvalue">7500</span>
                </td>
              </tr>
            </tbody>
          </table>
        </fieldset>
      </fieldset>
      <fieldset class="column">
        <legend>Medium</legend>
        <button type="button" id="beep">beep</button>
        <fieldset>
          <legend>Settings</legend>
          <table>
            <tbody>
              <tr>
                <td>
                  <label>
                    Length
                    <input class=setting type="range" id="beeplength" name="beeplength" value="0.5" min="0.01" max="0.5"
                      step="0.01">
                  </label>
                </td>
                <td>
                  <span id="beeplengthvalue">0.5</span>
                </td>
              </tr>
              <tr>
                <td>
                  <label>
                    Frequency
                    <input class=setting type="range" id="beepfrequency" name="beepfrequency" value="4000" min="200"
                      max="8000" step="100">
                  </label>
                </td>
                <td>
                  <span id="beepfrequencyvalue">7500</span>
                </td>
              </tr>
              <tr>
                <td>
                  <label>
                    Damp
                    <input class=setting type="range" id="beepdamper" name="beepdamper" value="200" min="40" max="8000"
                      step="20">
                  </label>
                </td>
                <td>
                  <span id="beepdampervalue">200</span>
                </td>
              </tr>
            </tbody>
          </table>
        </fieldset>
      </fieldset>
    </fieldset>
    <div style="display: flex;">
      <fieldset id="sequencer">
        <legend>Sequencer</legend>
        <fieldset>
          <legend>Settings</legend>
          <label>
            Step Count
            <input name=stepcount class=setting id=stepcount type="number" step="1" value=2 min="1" max="16">
          </label>
          <label>
            Swing
            <input class=setting type="range" id="swing" name="swing" value="0" min="0" max="66" step="1">
          </label>
          <label>
            Tempo
            <input class=setting id=tempo name=tempo type="range" step="1" value=120 min="40" max="360">
          </label>
          <button type="button" id="toggleplay">Play &gt;</button>
        </fieldset>
        <table>
          <tbody>
            <tr></tr>
            <tr></tr>
            <tr></tr>
          </tbody>
        </table>
      </fieldset>
      <fieldset>
        <legend>Save/Load</legend>
        <textarea id="settings"></textarea><br>
        <button id=applySettings type="button">Apply Settings</button>
    </div>
  </main>
</body>

</html>
